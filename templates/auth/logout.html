{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <h2 class="mb-4">Logged Out Successfully</h2>
                    <i class="bi bi-box-arrow-right display-1 text-primary mb-4"></i>
                    <p class="lead">You have been successfully logged out.</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary me-2">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Log In Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house me-1"></i> Go to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
