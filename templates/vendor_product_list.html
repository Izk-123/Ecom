<!-- vendor_product_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1 class="mb-4">Your Products</h1>
  
  <div class="mb-4">
    <a href="{% url 'product_create' %}" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add Product
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr>
            <td>{{ product.name }}</td>
            <td>MWK {{ product.price_mwk }}</td>
            <td>{{ product.stock_quantity }}</td>
            <td>
              <a href="{% url 'product_update' product.id %}" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-pencil"></i> Edit
              </a>
              <a href="{% url 'product_delete' product.id %}" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i> Delete
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center py-4">No products yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
