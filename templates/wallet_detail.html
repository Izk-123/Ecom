<!-- wallet_detail.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row mb-4">
    <div class="col">
      <h1 class="display-5 fw-bold">Your Wallet</h1>
    </div>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body text-center py-5">
      <h2 class="mb-3">Current Balance</h2>
      <div class="display-4 fw-bold mb-4">MWK {{ wallet.balance_mwk }}</div>
      <a href="{% url 'topup_wallet' %}" class="btn btn-primary btn-lg">
        <i class="bi bi-plus-circle"></i> Add Funds
      </a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h2 class="h5 mb-0">Recent Transactions</h2>
    </div>
    <div class="card-body">
      <p class="text-muted">No transactions yet.</p>
    </div>
  </div>
</div>
{% endblock %}
